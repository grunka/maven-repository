server:
  applicationConnectors:
    - type: http
      port: 9999
  adminConnectors:
    - type: http
      port: 8888

logging:
  level: INFO
  loggers:
    com.grunka.maven: DEBUG

storageDirectory: storage
remoteRepositories:
  central: https://repo1.maven.org/maven2/

defaultAccess: none
users:
  read:
    the-snapshot-username: the-snapshot-password
    the-repository-username: the-repository-password
  write:
    the-deploy-username: the-deploy-password
