<!DOCTYPE html>
<html lang="en">
<head>
    <title>maven-repository%title-addition%</title>
    <link rel="icon" type="image/x-icon" href="/pom.png">
    <style>
        html {
            font-family: system-ui, "Helvetica Neue", "Helvetica", sans-serif;
        }

        ul {
            list-style: none inside none;
            margin: 10px 0 10px 10px;
            padding: 0;
        }

        a {
            color: #000000;
        }

        a:visited {
            color: #707070;
        }

        header img {
            width: 100px;
        }
    </style>
</head>
<body>
<header>
    <a href="/"><img src="/pom.png" alt="Pom!"></a>
</header>
<main>
    <a href="/repository">Top</a>
    <a href="%previous-path%">Up</a>
    <ul>
        %directories%
        %files%
    </ul>
</main>
</body>
</html>
